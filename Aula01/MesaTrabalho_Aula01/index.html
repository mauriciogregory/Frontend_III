<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Trabalho 1 - Aula 01</title>
</head>
<body>

    <div id="container">
        <!-- precisa ter este elemento para iniciar o react -->
    </div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>
        var h1 = React.createElement('h1', {id:'title', style:{color:'white', backgroundColor:'gray', textAlign:'center'}}, "Título - 01");
        var h2 = React.createElement('h2', {id:'titulo02', style:{color: 'red'}}, "Título - 02");
        var h3 = React.createElement('h3', {id:'titulo03'}, "Titulo - 03");
        var h4 = React.createElement('h4', {id: 'titulo04'}, "Título - 04");

        var footer = React.createElement('footer', {id:'footer1', style:{color:'white', backgroundColor:'gray', textAlign:'center'}}, "Todos os Direitos Reservados.")

        var container = React.createElement('div',{}, [h1, h2, h3, h4, footer]);
        ReactDOM.render(container, document.getElementById('container'));

    </script>
</body>
</html>
