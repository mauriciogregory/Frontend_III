<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Backend I</title>
</head>

<body>
    <div id="container"></div>
    <!-- JSX é uma extensão para criação de componentes -->
    <!-- o código tem que ser transcopilado -->

    <!-- cdn do react precias estar no inicio do código -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- para usar o babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- para usar o babel precisa colocar o type no script abaixo -->
    <script type="text/babel">
        // criando um componentes em JS
        function Box({item, preco}){
            // const {item} = props;

            return(
                <>
                    <li>{item ? item : "Não Passou props!"}</li>
                    <p>{preco}</p>
                </>
            );
        }
             // passando proriedades ou props
        const frutas = ['Laranja', 'Pera'];

        const container = 
            <div>
                <Box item="Geladeira" preco='4000'/>
                <Box item="Fogao" preco='400'/>
                <Box />
            </div>

            // pode usar fragmentação <>

        ReactDOM.render(container, document.getElementById("container"));

    </script>

</body>

</html>
